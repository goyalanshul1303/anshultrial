# Spring properties
spring:
  application:
    name: api-gateway  # Identify this application

# Server
server:
  port: @http.port@   # HTTP (Tomcat) port

# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: https://cartonwale.appspot.com/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5000   # DO NOT DO THIS IN PRODUCTION

# Api-Gate-Way
zuul:
  prefix: /api
  routes:
    auth-service:
      path: /auth-service/**
      url: https://cartonwale-auth-service.appspot.com
      #serviceId: AUTH-SERVICE
      #stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie
      
    provider-service:
      path: /provider-service/**
      serviceId: PROVIDER-SERVICE
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie
  host:
    connect-timeout-millis: 5000
    socket-timeout-millis: 60000
      
ribbon:
  restclient:
    enabled: true
      
# Increase the Hystrix timeout to 60s (globally)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 61000
            
      